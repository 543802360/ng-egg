<nz-card class='enterprise-card' [nzExtra]="extraTemplate1">
  <ng-template #extraTemplate1>
    <app-bdg-select #bdgSelect></app-bdg-select>
    <!-- 
    <span class="header-label"> 所属行业:</span>
    <nz-tree-select #hyTreeSelect class="hymc-tree-select" [(ngModel)]="selectedHymc" [nzNodes]="hymcNodes"
      nzAllowClear="true" nzMultiple="false" [nzPlaceHolder]="'请选择行业名称'">
    </nz-tree-select> -->

    <span class="header-label"> 纳税额:</span>
    <nz-select style="margin: 0 5px;width: 100px;" [(ngModel)]="selectedValue" nzPlaceHolder="请选择排名" nzAllowClear>
      <nz-option nzLabel="亿元以上" [nzValue]="10000">
      </nz-option>
      <nz-option nzLabel="千万以上" [nzValue]="1000">
      </nz-option>
      <nz-option nzLabel="五百万以上" [nzValue]="500">
      </nz-option>
      <nz-option nzLabel="二百万以上" [nzValue]="200">
      </nz-option>
      <nz-option nzLabel="百万以上" [nzValue]="100">
      </nz-option>
      <nz-option nzLabel="五十万以上" [nzValue]="50">
      </nz-option>
      <nz-option nzLabel="十万以上" [nzValue]="10">
      </nz-option>
    </nz-select>

    <app-month-range #monthRange style="margin-right: 5px;"></app-month-range>
    <button nz-button (click)="getData()" nzType="primary" style="margin-left: 6px;">查询</button>
    <button nz-button (click)="create()" nzType="primary" style="margin-left: 6px;">添加</button>

  </ng-template>
  <st #st [data]="data" [columns]="columns" [loading]="http.loading" [ps]="10" [pi]="1" [page]="page" bordered="true"
    size="middle" [scroll]="{'y':'576px'}" (change)="change($event)"></st>
</nz-card>
