<nz-card class='enterprise-card' [nzExtra]="extraTemplate1">
  <ng-template #extraTemplate1>
    <app-bdg-select class="board-1" #bdgSelect></app-bdg-select>
    <!-- 
    <span class="header-label"> 所属行业:</span>
    <nz-tree-select #hyTreeSelect class="hymc-tree-select" [(ngModel)]="selectedHymc" [nzNodes]="hymcNodes"
      nzAllowClear="true" nzMultiple="false" [nzPlaceHolder]="'请选择行业名称'">
    </nz-tree-select> -->

    <span class="header-label"> 纳税额:</span>
    <nz-select class="board-2" style="margin: 0 5px;width: 120px;" [(ngModel)]="selectedValue" nzPlaceHolder="请选择税收金额">
      <nz-option nzLabel="亿元以上" [nzValue]="10000">
      </nz-option>
      <nz-option nzLabel="5000万以上" [nzValue]="5000">
      </nz-option>
      <nz-option nzLabel="1000万以上" [nzValue]="1000">
      </nz-option>
      <nz-option nzLabel="500万以上" [nzValue]="500">
      </nz-option>
      <nz-option nzLabel="200万以上" [nzValue]="200">
      </nz-option>
      <nz-option nzLabel="100万以上" [nzValue]="100">
      </nz-option>

    </nz-select>

    <app-month-range class="board-3" #monthRange style="margin-right: 5px;"></app-month-range>
    <label style="margin: 5px;" nz-checkbox [(ngModel)]="isZxsr" name="">专项收入</label>

    <button nz-button class="board-4" (click)="getData()" [disabled]="http.loading" nzType="primary"
      style="margin-left: 6px;">查询</button>
    <button nz-button class="board-5" (click)="export()" [disabled]="http.loading" nzType="primary"
      style="margin-left: 6px;">导出</button>
    <button nz-button class="board-5" (click)="create()" [disabled]="http.loading" nzType="primary"
      style="margin-left: 6px;">添加</button>
    <button nz-button nz-tooltip nzTooltipTitle="帮助" (click)="startBoard()" nzType="default" style="margin-left: 6px;"
      nzShape="circle">
      <i nz-icon nzType="question" nzTheme="outline"></i></button>
  </ng-template>
  <st #st header="重点企业税收（单位：万元）" [data]="data" [columns]="columns" [loading]="http.loading" [ps]="10" [pi]="1"
    [page]="page" bordered="true" size="middle" [scroll]="{'y':'576px'}" (change)="change($event)">
    <ng-template st-row="tbzjz-tpl" let-item let-index="index">
      <nz-tag *ngIf="item.TBZJZ<0" nzColor="red">
        <span nz-tooltip [nzTooltipTitle]="'同比下降：' + item.TBZJZ"> {{item.TBZJZ|number}}</span>
      </nz-tag>
      <nz-tag *ngIf="item.TBZJZ>=0" nzColor="green">
        <span nz-tooltip [nzTooltipTitle]="'同比增长：' + item.TBZJZ+' 万元'"> {{item.TBZJZ|number}}</span>
      </nz-tag>
    </ng-template>
    <ng-template st-row="tbzjf-tpl" let-item let-index="index">
      <nz-tag *ngIf="item.TBZJZ<0" nzColor="red">
        <span nz-tooltip [nzTooltipTitle]="'同比下降：' + item.TBZJF"> {{item.TBZJF}}</span>
      </nz-tag>
      <nz-tag *ngIf="item.TBZJZ>=0" nzColor="green">
        <span nz-tooltip [nzTooltipTitle]="'同比增长：' + item.TBZJF"> {{item.TBZJF}}</span>
      </nz-tag>
    </ng-template>
    <ng-template st-row='order-tpl' let-item let-index="index">
      <nz-badge [nzCount]="(this.st.pi - 1) * this.st.ps + index + 1" nzOverflowCount="6666"></nz-badge>
    </ng-template>
  </st>
</nz-card>
