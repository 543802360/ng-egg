<div class="modal-header">
  <div class="modal-title">编辑楼宇信息</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<mgl-map style="height: 269px;width: 100%;margin-bottom:10px" [style]="style" trackResize="true" [zoom]="[8]"
  [center]="[120.3,36.45]" (load)="mapboxglLoad($event)">
</mgl-map>
<sf #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" button="none">

</sf>
<div *ngIf="i" class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid"
    [nzLoading]="http.loading">保存</button>
</div>
