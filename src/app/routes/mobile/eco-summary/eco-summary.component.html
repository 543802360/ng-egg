<Navbar [icon]="lefticon" (onLeftClick)="this.state.open=!this.state.open" (onRightClick)="this.state.open=false"
    [rightContent]="popover">
    经济运行分析
</Navbar>

<Drawer class="my-drawer" [ngStyle]="{ minHeight: this.height + 'px' }"
    [contentStyle]="{ color: '#A6A6A6', textAlign: 'center', paddingTop: '42px' }" [enableDragHandle]="true"
    [sidebar]="sidebar" [open]="this.state.open" (onOpenChange)="this.state.open=!this.state.open">
</Drawer>

<ng-template #lefticon>
    <Icon type="ellipsis"></Icon>
</ng-template>

<ng-template #sidebar>
    <List>
        <ListItem DatePicker [arrow]="'horizontal'" [mode]="'month'" [(ngModel)]="startTime"
            [extra]="currentDateFormat(startTime, 'yyyy-mm')">
            开始时间
        </ListItem>
        <ListItem DatePicker [arrow]="'horizontal'" [mode]="'month'" [(ngModel)]="endTime"
            [extra]="currentDateFormat(endTime, 'yyyy-mm')">
            结束时间
        </ListItem>
        <ListItem>
            预算级次
        </ListItem>
        <CheckboxItem name='中央级' value="center" [(ngModel)]="centerSelected" (onChange)="clearBdgValue()">
            中央级
        </CheckboxItem>
        <CheckboxItem name='市级' value="city" [(ngModel)]="citySelected" (onChange)="clearBdgValue()">
            市级
        </CheckboxItem>
        <CheckboxItem name='区县级' value="county" [(ngModel)]="countySelected" (onChange)="clearBdgValue()">
            区县级
        </CheckboxItem>
        <ListItem>
            <div nz-row nzGutter="24">
                <div nz-col nzSpan="12">
                    <div Button [type]="'primary'" (click)="onOk($event)">确定</div>
                </div>
                <div nz-col nzSpan="12">
                    <div Button [type]="'default'">重置</div>
                </div>
            </div>
        </ListItem>
    </List>
</ng-template>

<ng-template #popover>
    <Icon Popover [ngStyle]="{ height: '100%', display: 'flex', 'align-items': 'center' }" [mask]="false"
        [showArrow]="true" [overlay]="overlay" [type]="'ellipsis'" [placement]="'bottomRight'" (onSelect)="nav($event)">
    </Icon>
</ng-template>

<ng-template #overlay>
    <PopoverItem [icon]="icon1">财政总收入分析</PopoverItem>
    <PopoverItem [icon]="icon2">分税种分析</PopoverItem>
    <PopoverItem [icon]="icon3">分行业分析</PopoverItem>
    <PopoverItem [icon]="icon4">分产业分析</PopoverItem>
</ng-template>

<ng-template #icon1>
    <i nz-icon nzType="database" nzTheme="outline"></i>
</ng-template>

<ng-template #icon2>
    <i nz-icon nzType="money-collect" nzTheme="outline"></i>
</ng-template>

<ng-template #icon3>
    <i nz-icon nzType="line-chart" nzTheme="outline"></i>
</ng-template>

<ng-template #icon4>
    <i nz-icon nzType="pie-chart" nzTheme="outline"></i>
</ng-template>

<ng-template #icon5>
    <i nz-icon nzType="trademark" nzTheme="outline"></i>
</ng-template>
<div class="route-content">
    <router-outlet></router-outlet>
</div>
