    经济运行分析

<Navbar (onLeftClick)="this.state.open=!this.state.open" (onRightClick)="this.state.open=false"
    [rightContent]="popover">
    {{title?title:'经济运行分析'}}
</Navbar>



<ng-template #popover>
    <Icon Popover [ngStyle]="{ height: '100%', display: 'flex', 'align-items': 'center' }" [mask]="false"
        [showArrow]="true" [overlay]="overlay" [type]="'ellipsis'" [placement]="'bottomRight'" (onSelect)="nav($event)">
    </Icon>
</ng-template>

<ng-template #overlay>
    <PopoverItem [icon]="icon1">财政总收入分析</PopoverItem>
    <PopoverItem [icon]="icon2">分税种分析</PopoverItem>
    <PopoverItem [icon]="icon3">分行业分析</PopoverItem>
    <PopoverItem [icon]="icon4">分产业分析</PopoverItem>
</ng-template>

<ng-template #icon1>
    <i nz-icon nzType="database" nzTheme="outline"></i>
</ng-template>

<ng-template #icon2>
    <i nz-icon nzType="money-collect" nzTheme="outline"></i>
</ng-template>

<ng-template #icon3>
    <i nz-icon nzType="line-chart" nzTheme="outline"></i>
</ng-template>

<ng-template #icon4>
    <i nz-icon nzType="pie-chart" nzTheme="outline"></i>
</ng-template>

<ng-template #icon5>
    <i nz-icon nzType="trademark" nzTheme="outline"></i>
</ng-template>
<div class="route-content">
    <router-outlet></router-outlet>
</div>
