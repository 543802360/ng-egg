<!-- 左侧条件Drawer -->
<Drawer class="my-drawer" enableDragHandle="true" [contentStyle]="{ color: '#A6A6A6', textAlign: 'center' }"
    [enableDragHandle]="true" [sidebar]="sidebar" [open]="state.open" (onOpenChange)="state.open=!state.open">
    <!-- <ng-container></ng-container> -->
    <div style="position: absolute;
    top:5px;
    z-index:1;
    left: 10px;
    width: 32px;
    height: 32px;
    border-radius: 16px;" Button (click)="state.open=!state.open" [type]="'primary'" [icon]="'search'"
        [disabled]="false">
    </div>

    <div style="height:calc(100%); width: 100%;">
        <mgl-map [style]="style" [trackResize]="true" [zoom]="[8]" [center]="[120.3,36.45]" (load)="mapboxLoad($event)">
            <mgl-control mglNavigation></mgl-control>
            <mgl-control mglFullscreen></mgl-control>
        </mgl-map>
    </div>
</Drawer>

<ng-template #lefticon>
    <Icon type="ellipsis"></Icon>
</ng-template>

<ng-template #sidebar>
    <List>
        <ListItem DatePicker [arrow]="'horizontal'" [mode]="'month'" [(ngModel)]="startTime"
            [extra]="currentDateFormat(startTime, 'yyyy-mm')">
            开始时间
        </ListItem>
        <ListItem DatePicker [arrow]="'horizontal'" [mode]="'month'" [(ngModel)]="endTime"
            [extra]="currentDateFormat(endTime, 'yyyy-mm')">
            结束时间
        </ListItem>
        <ListItem>
            <div nz-row nzGutter="24">
                <div nz-col nzSpan="12">
                    <div Button [type]="'primary'" (click)="onOk()">确定</div>
                </div>
                <div nz-col nzSpan="12">
                    <div Button [type]="'default'">重置</div>
                </div>
            </div>
        </ListItem>
    </List>
</ng-template>
