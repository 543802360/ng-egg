<div class="login-container">
  <div class="title">{{title}}</div>
  <div class="login-body">
    <InputItem style="margin: 2%;" [(ngModel)]="username" [placeholder]="'请输入用户名'" [content]="'用户名'">
    </InputItem>
    <InputItem style="margin: 2%;" [(ngModel)]="password" [type]="'password'" [placeholder]="'****'" [content]="'密码'">
    </InputItem>
    <div Button style="margin: 2%;" [type]="'primary'" (onClick)="login()">登录</div>

  </div>
</div>
