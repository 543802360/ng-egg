<page-header [action]="phActionTpl">
  <!-- <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary">新建</button>
  </ng-template> -->
</page-header>
<nz-card>
  <nz-table #menuTable nzBordered nzSize="middle" [nzData]="menuTreeData">
    <thead>
      <tr>
        <th>名称</th>
        <th>图标</th>
        <th>类型</th>
        <th>节点路由</th>
        <th>排序号</th>
        <th>更新时间</th>
        <th>操作</th>

      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of menuTable.data">
        <ng-container *ngFor="let item of mapOfMenuExpandedData[data.menu_id]">
          <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
            <td [nzIndentSize]="item.level * 20" [nzShowExpand]="!!item.children" [(nzExpand)]="item.expand"
              (nzExpandChange)="collapse(mapOfMenuExpandedData[data.menu_id], item, $event)">
              {{item.menuname}}
            </td>
            <td> <i [class]="item.icon"></i></td>
            <td>{{ item.menutype }}</td>
            <td>{{ item.route_path }}</td>
            <td>{{ item.order_num }}</td>
            <td>{{ item.updated_at | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
            <td>{{ item.menutype }}</td>

          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </nz-table>
</nz-card>
