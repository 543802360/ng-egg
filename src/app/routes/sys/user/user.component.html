<div style="width:100%;height:100%;padding: 0; overflow: auto;position: fixed;">
  <page-header [fixedOffsetTop]="0">

  </page-header>

  <div nz-row style="height: calc(100% - 270px);" nzGutter="8">
    <div nz-col style="height: 100%;" nzSpan="6">
      <nz-card style="height: 100%;" nzTitle="组织架构" [nzExtra]="tplDepartment">
        <nz-tree #departmentTree [nzData]="departmentTreeNodes" [nzExpandAll]="true" nzShowExpand="true"
          [nzDraggable]="dragEnabled" (nzClick)="departmentSelected($event)"
          (nzContextMenu)="deprtmentCtxMenu($event,menu)" (nzOnDragEnd)="departmentDragEnd($event)"></nz-tree>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item (click)="addDepartment()">新增</li>
            <li nz-menu-item (click)="editDepartment()">编辑</li>
            <li nz-menu-item (click)="deleteDepartment()">删除</li>
          </ul>
        </nz-dropdown-menu>
      </nz-card>
      <ng-template #tplDepartment>
        <a nz-tooltip nzTooltipTitle="刷新组织架构"><i class="fas fa-sync"></i></a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-tooltip nzTooltipTitle="添加根节点" (click)="addDepartment('root')"><i class="fas fa-plus"></i></a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-tooltip nzTooltipTitle="拖动排序" *ngIf="!dragEnabled" (click)="dragEnabled=!dragEnabled"><i
            class="fas fa-list-ul"></i></a>
        <a *ngIf="dragEnabled" (click)="confirmDrag()"> 保存</a>
        <nz-divider *ngIf="dragEnabled" nzType="vertical"></nz-divider>
        <a *ngIf="dragEnabled" (click)="cancelDrag()"> 取消</a>

      </ng-template>
    </div>

    <div nz-col style="height: 100%;" nzSpan="18">
      <nz-card style="height: 100%;" nzTitle="成员列表" [nzExtra]="tplUser">
        <!-- <sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf>
        <st #st [data]="url" [columns]="columns"></st> -->
      </nz-card>
      <ng-template #tplUser>

      </ng-template>
    </div>
  </div>




</div>
