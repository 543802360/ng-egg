<div class="container">
    <div nz-row class="fill-row" nzGutter="8">
        <!-- 左--税种统计 -->
        <div nz-col nzSpan="6">
            <div class="tax-2">
                <div class="panel-title">
                    按税务机关分布
                </div>
                <div class="panel-content" echarts [options]="pieChartOpt" (chartClick)="onChartClick($event)"
                    [theme]="'dark'">
                </div>
            </div>
            <div class="tax-2">
                <div class="panel-title">
                    税收排名
                </div>
                <div class="panel-content">
                    <div style="height:100%;width:100%;overflow:scroll" class="zsxm-table-wrapper">
                        <div nz-row class="zsxm-row" nzGutter="8">
                            <div nz-col nzSpan="3">
                                排名
                            </div>
                            <div nz-col nzSpan="15">
                                纳税人名称
                            </div>
                            <div nz-col nzSpan="6">
                                收入额(万元)
                            </div>

                        </div>
                        <a pageScroll href="#scrollContent"></a>
                        <div nz-row id="scrollContent" class="zsxm-row zsxm-item-row"
                            *ngFor="let item of ztDjsList_Chosen;let i=index;" nzGutter="8">
                            <div nz-col nzSpan="3">
                                <nz-badge nzStandalone [nzStyle]="{ backgroundColor: 'rgb(33,107,198)' }"
                                    nzCount="{{i+1}}">
                                </nz-badge>
                            </div>
                            <div nz-col nzSpan="15" nz-button (click)="qyxxDisplay(item['nsrmc'])">
                                {{item['nsrmc']}}
                            </div>
                            <div nz-col nzSpan="6">
                                {{ item['BNDSR']|number}}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 中--地图统计 -->
        <div nz-col nzSpan="12">
            <div style="height: 100%; width: 100%;margin-top: 10px;">
                <nz-button-group nzSize="default" style="position: absolute; z-index: 9; left: 20px;">
                    <button nz-button (click)="switchLayer('heat')" nzType="primary" nzGhost="true">热力图</button>
                    <button nz-button (click)="switchLayer('dot')" nzType="primary" nzGhost="true">散点图</button>
                    <button nz-button (click)="switchLayer('cluster')" nzType="primary" nzGhost="true">聚合图</button>
                </nz-button-group>
                <mgl-map class="main-map-container" [style]="style" [trackResize]="true" [zoom]="[8]"
                    [center]="[121.4099, 37.47522]" (load)="mapboxLoad($event)">
                    <mgl-control mglNavigation></mgl-control>
                    <mgl-control mglFullscreen></mgl-control>
                    <!-- <app-mapbox-style-control></app-mapbox-style-control> -->
                </mgl-map>
            </div>

        </div>

        <!-- 右--税种统计 -->
        <div nz-col nzSpan="6">
            <div class="tax-2">
                <div class="panel-title">
                    结构分析
                </div>
                <div class="panel-content-5" echarts [options]="rightTopChartOpt1" [theme]="'dark'"></div>
                <div class="panel-content-5" echarts [options]="rightTopChartOpt2" [theme]="'dark'"></div>
                <div class="panel-content-5" echarts [options]="rightTopChartOpt3" [theme]="'dark'"></div>
                <div class="panel-content-5" echarts [options]="rightTopChartOpt4" [theme]="'dark'"></div>

            </div>
            <div class="tax-2">

                <div class="panel-title">
                    <!--{{curBwqyName}}-->
                    {{rightBottomTitle}}明细
                </div>
                <div class="panel-content-6" style="width: 100%;" echarts [options]="rightBottomOption"
                    [theme]="'dark'">
                </div>

                <div class="panel-content-4">
                    <nz-row style="width: 100%;" [nzGutter]="16">
                        <nz-col class="title-col" [nzSpan]="9">本年度(万元)</nz-col>
                        <nz-col class="title-col" [nzSpan]="9">上年同期(万元)</nz-col>
                        <nz-col class="title-col" [nzSpan]="6">同比（%）</nz-col>
                    </nz-row>

                    <nz-row style="width: 100%;" [nzGutter]="16">
                        <nz-col class="title-value" [nzSpan]="9">{{nsrTaxDetail.BND}}</nz-col>
                        <nz-col class="title-value" [nzSpan]="9"> {{nsrTaxDetail.SNTQ}}</nz-col>
                        <nz-col class="title-value" [nzSpan]="6">{{nsrTaxDetail.TBZJ}}</nz-col>
                    </nz-row>
                </div>
            </div>
        </div>
    </div>
